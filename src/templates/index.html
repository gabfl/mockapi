{% include "header.html" %}


<div style="min-height: 500px;">
    <div class="mx-auto" style="width: 800px;">
        <div style="margin-top: 30px;">
            <p>
                <form method="POST" action="/new">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Content type</label>
                        <div class="col-sm-10">
                            <select name="type" class="form-control">
                                <option value="">Auto-detect</option>
                                <option value="json">Json</option>
                                <option value="xml">XML</option>
                                <option value="text">Text</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Payload</label>
                        <div class="col-sm-10">
                            <textarea name="payload" class="form-control" rows="10" placeholder='{
    "success": true,
    "info": "This is a sample API response."
}'></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Expires</label>
                        <div class="col-sm-10">
                            <select name="expire" class="form-control">
                                <option value="in 1 hour">1 hour</option>
                                <option value="in 1 day">1 day</option>
                                <option value="in 1 week" selected="selected">1 week</option>
                                <option value="in 1 month">1 month</option>
                                <option value="">Never</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Create Mock API</button>
                </form>
            </p>
        </div>
    </div>
</div>

{% include "footer.html" %}
